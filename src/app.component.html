<main class="min-h-screen w-full bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 text-slate-200 flex items-center justify-center p-4 font-sans">
  <div class="w-full max-w-5xl bg-slate-800/50 backdrop-blur-xl border border-slate-700 rounded-2xl shadow-2xl p-6 md:p-8">
    
    <header class="text-center mb-6">
      <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">
        Scrate
      </h1>
    </header>

    <div class="mb-6">
        <fieldset class="flex justify-center items-center gap-4 md:gap-6 text-sm">
            <legend class="sr-only">Translation Provider</legend>
             <div>
                <label [class]="'flex items-center gap-2 px-4 py-2 rounded-full border cursor-pointer transition-all duration-200 ' + (selectedProvider() === 'deepl' ? 'border-indigo-500 bg-indigo-500/20 shadow-md shadow-indigo-500/25' : 'border-slate-600 bg-slate-700/50 hover:border-slate-500')">
                    <input type="radio" name="provider" value="deepl" class="form-radio h-4 w-4 text-indigo-500 bg-slate-700 border-slate-600 focus:ring-indigo-500" [checked]="selectedProvider() === 'deepl'" (change)="selectedProvider.set('deepl')">
                    <span>DeepL</span>
                </label>
            </div>
             <div>
                <label [class]="'flex items-center gap-2 px-4 py-2 rounded-full border cursor-pointer transition-all duration-200 ' + (selectedProvider() === 'google' ? 'border-indigo-500 bg-indigo-500/20 shadow-md shadow-indigo-500/25' : 'border-slate-600 bg-slate-700/50 hover:border-slate-500')">
                    <input type="radio" name="provider" value="google" class="form-radio h-4 w-4 text-indigo-500 bg-slate-700 border-slate-600 focus:ring-indigo-500" [checked]="selectedProvider() === 'google'" (change)="selectedProvider.set('google')">
                    <span>Google</span>
                </label>
            </div>
        </fieldset>
    </div>

    <div class="grid grid-cols-[1fr_auto_1fr] gap-4 mb-4 items-center">
       <select [value]="sourceLanguage()" (change)="setSourceLanguage($event)" class="w-full bg-slate-800 border-0 rounded-md py-2 px-3 text-slate-300 focus:ring-2 focus:ring-indigo-500 appearance-none text-center md:text-left">
          @for (lang of languages; track lang.code) {
            <option [value]="lang.code">{{ lang.name }}</option>
          }
       </select>
       <div class="flex justify-center items-center">
          <button (click)="swapLanguages()" [disabled]="sourceLanguage() === 'auto'" class="p-2 rounded-full hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
            </svg>
          </button>
       </div>
       <select [value]="targetLanguage()" (change)="setTargetLanguage($event)" class="w-full bg-slate-800 border-0 rounded-md py-2 px-3 text-slate-300 focus:ring-2 focus:ring-indigo-500 appearance-none text-center md:text-left">
          @for (lang of languages; track lang.code) {
            @if(lang.code !== 'auto') {
              <option [value]="lang.code">{{ lang.name }}</option>
            }
          }
       </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="relative">
        <textarea 
            (input)="updateSourceText($event)"
            [value]="sourceText()"
            placeholder="Enter text to translate..."
            [class]="'w-full h-64 p-4 bg-slate-900/70 border rounded-lg resize-none focus:outline-none focus:ring-2 transition-shadow text-lg leading-relaxed ' + textareaBorderClass()">
        </textarea>
        <div [class]="'absolute bottom-3 right-3 text-xs ' + charCountColorClass()">{{ sourceText().length }} / {{ MAX_CHARS }}</div>
      </div>

      <div class="relative w-full h-64 p-4 bg-slate-900/70 border border-slate-700 rounded-lg flex items-center justify-center text-lg leading-relaxed">
        @if (isLoading()) {
            <div class="flex flex-col items-center gap-2 text-slate-400">
                <svg class="animate-spin h-8 w-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Translating...</span>
            </div>
        } @else if (error()) {
            <div class="text-center text-red-400 px-4">
                <p class="font-semibold">Translation Error</p>
                <p class="text-sm mt-1">{{ error() }}</p>
            </div>
        } @else if (translatedText()) {
            <div class="w-full h-full overflow-y-auto pr-8 py-1">
                {{ translatedText() }}
            </div>
             <button (click)="copyToClipboard()" title="Copy to clipboard" class="absolute top-3 right-3 p-2 rounded-full hover:bg-slate-700 transition-colors text-slate-400 hover:text-slate-200">
                @if (copied()) {
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                } @else {
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                }
            </button>
        } @else {
          <div class="text-slate-500">Translation will appear here</div>
        }
      </div>
    </div>

    <button (click)="translateText()" 
            [disabled]="isLoading() || !sourceText().trim()"
            class="w-full mt-6 py-3 px-6 bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-900/50 disabled:text-slate-500 disabled:cursor-not-allowed rounded-lg text-lg font-semibold transition-all duration-300 transform hover:scale-105 active:scale-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-indigo-500">
        Translate
    </button>
  </div>
</main>
